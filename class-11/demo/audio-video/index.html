<!DOCTYPE html>
<html>
  <head>
    <title>Audio/Video Demo</title>
  </head>
  <body>

    <div class="card">
      <title><h2>Audio</h2></title>
      <figure>
       <audio
         src="./assets/audio/levees.m4a"
         controls
       ></audio>
       <figcaption>A song for you</figcaption>
      </figure>
      <button>Randomize</button>
    </div>

    <div class="videos card">
      <header><h2>Video</h2></header>
      <figure>
        <video
          width="200"
          src=""
          autoplay="true"
          loop="true"
        ></video>
        <figcaption>A video for you</figcaption>
      </figure>
    </div>


    <script src="app.js"></script>
  </body>
</html>
